<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="text.css">
        <title>Text-to-Speech</title>
    </head>
    <body>
        <h1>Text-to-Speech</h1>

        <textarea id="textbox" rows="5" cols="100" placeholder="Write your text here..."></textarea>
        <br><br>

        <button id="speakbtn" onclick="speak()">Convert to speech</button>
        
        <script>
            function speak()
            {
                let synth = window.speechSynthesis;
                let voice = new SpeechSynthesisUtterance(textbox.value)
                synth.speak(voice);
            }
        </script>

    </body>
</html>
